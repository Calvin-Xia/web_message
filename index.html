<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题反馈系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fb-blue': '#1877F2',
                        'fb-blue-dark': '#166FE5',
                        'fb-bg': '#F0F2F5',
                        'fb-gray': '#65676B',
                        'fb-gray-light': '#E4E6EB',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-fb-bg p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- 标题 -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
                问题反馈系统
            </h1>
            <p class="text-fb-gray text-sm md:text-base">提交您的问题和反馈</p>
        </div>

        <!-- 问题表单 -->
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8 mb-4">
            <div id="notification"></div>
            <form id="messageForm" class="space-y-4">
                <div>
                    <label for="issue" class="block text-sm font-medium text-gray-700 mb-2">
                        问题
                    </label>
                    <textarea
                        id="issue"
                        name="issue"
                        required
                        rows="4"
                        placeholder="描述您的问题..."
                        class="w-full px-3 py-2 border border-fb-gray-light rounded-lg bg-fb-bg focus:bg-white focus:outline-none focus:ring-2 focus:ring-fb-blue focus:border-transparent transition-all resize-none"
                    ></textarea>
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        姓名
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="请输入姓名"
                        class="w-full px-3 py-2 border border-fb-gray-light rounded-lg bg-fb-bg focus:bg-white focus:outline-none focus:ring-2 focus:ring-fb-blue focus:border-transparent transition-all"
                    >
                </div>
                <div>
                    <label for="student_id" class="block text-sm font-medium text-gray-700 mb-2">
                        学号
                    </label>
                    <input
                        type="text"
                        id="student_id"
                        name="student_id"
                        required
                        placeholder="请输入学号"
                        class="w-full px-3 py-2 border border-fb-gray-light rounded-lg bg-fb-bg focus:bg-white focus:outline-none focus:ring-2 focus:ring-fb-blue focus:border-transparent transition-all"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        是否实名
                    </label>
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="isInformationPublic"
                            name="isInformationPublic"
                            class="w-4 h-4 text-fb-blue border-fb-gray-light rounded focus:ring-fb-blue"
                        >
                        <label for="isInformationPublic" class="ml-2 text-sm text-gray-700">
                            是的，我愿意公开实名信息
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        是否上报
                    </label>
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="isReport"
                            name="isReport"
                            class="w-4 h-4 text-fb-blue border-fb-gray-light rounded focus:ring-fb-blue"
                        >
                        <label for="isReport" class="ml-2 text-sm text-gray-700">
                            是的，请将此问题上报
                        </label>
                    </div>
                </div>
                <button
                    type="submit"
                    class="w-full bg-fb-blue hover:bg-fb-blue-dark text-white font-semibold py-2.5 px-4 rounded-lg transition-colors disabled:opacity-60 disabled:cursor-not-allowed"
                >
                    提交问题
                </button>
            </form>
        </div>

        <!-- 历史问题列表 -->
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
            <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">
                所有问题
            </h2>
            <div id="messagesList">
                <div class="text-center text-fb-gray py-8">加载中...</div>
            </div>
        </div>

        <div class="text-right py-6 mt-8 border-t border-gray-200">
            <p class="text-fb-gray text-sm">
                <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener" class="text-fb-gray hover:text-fb-blue transition-colors">渝ICP备2026000319号</a>
                <br>
                <a href="https://beian.mps.gov.cn/#/query/webSearch?code=50010102001439" rel="noreferrer" target="_blank" class="inline-flex items-center text-fb-gray hover:text-fb-blue transition-colors">
                    <img src="https://beian.mps.gov.cn/web/assets/logo01.6189a29f.png" alt="公安备案" class="w-5 h-5 ml-1">
                    渝公网安备50010102001439号
                </a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // 加载问题列表
        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/issues`);
                const data = await response.json();

                const messagesList = document.getElementById('messagesList');

                if (!data.messages || data.messages.length === 0) {
                    messagesList.innerHTML = '<div class="text-center text-fb-gray py-12 text-sm">暂无问题，成为第一个提交问题的人吧！</div>';
                    return;
                }

                messagesList.innerHTML = data.messages.map(msg => `
                    <div class="bg-fb-bg rounded-lg p-4 mb-3 hover:bg-gray-100 transition-colors">
                        <div class="text-gray-900 text-base mb-2 leading-relaxed">${escapeHtml(msg.issue)}</div>
                        <div class="flex flex-wrap items-center gap-2 text-xs text-fb-gray">
                            <span>${formatDate(msg.created_at)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载问题失败:', error);
                document.getElementById('messagesList').innerHTML =
                    '<div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">加载问题失败，请刷新页面重试</div>';
            }
        }

        // 提交问题
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const notification = document.getElementById('notification');
            const issue = document.getElementById('issue').value;
            const name = document.getElementById('name').value;
            const student_id = document.getElementById('student_id').value;
            const isInformationPublic = document.getElementById('isInformationPublic').checked ? 'yes' : 'no';
            const isReport = document.getElementById('isReport').checked ? 'yes' : 'no';

            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            notification.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/issues`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ issue, name, student_id, isInformationPublic, isReport })
                });

                const data = await response.json();

                if (response.ok) {
                    notification.innerHTML = '<div class="bg-green-50 text-green-700 p-3 rounded-lg mb-4 text-sm font-medium">问题提交成功！</div>';
                    document.getElementById('messageForm').reset();
                    await loadMessages();
                    setTimeout(() => {
                        notification.innerHTML = '';
                    }, 3000);
                } else {
                    notification.innerHTML = `<div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">${data.error || '提交失败，请重试'}</div>`;
                }
            } catch (error) {
                console.error('提交问题失败:', error);
                notification.innerHTML = '<div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">提交失败，请检查网络连接</div>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '提交问题';
            }
        });

        // HTML转义，防止XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 格式化日期为 yyyy-mm-dd hh:mm:ss 格式
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 页面加载时获取问题列表
        loadMessages();
    </script>
</body>
</html>
